<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UnClear MVP</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top Banner for Status -->
  <div id="topBanner">Not joined yet</div>

  <!-- Main Game Container -->
  <div id="game-container">
    <form class="join-form" onsubmit="return false;">
      <h1>UnClear MVP</h1>
      <input type="text" id="gameIdInput" placeholder="Game ID (leave blank to host)" />
      <input type="text" id="nameInput" placeholder="Your Name" />
      <select id="playerSlot">
        <option value="">Select Player Slot</option>
        <!-- Options dynamically generated by JS -->
      </select>
      <button id="joinBtn">Join Game</button>
    </form>
  </div>

  <!-- Load Phaser -->
  <script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.js"></script>

  <!-- Load socket.io client -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Load your game logic -->
  <script src="game.js"></script>
</body>
</html>
